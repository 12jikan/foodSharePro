<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input [(ngModel)]="authorName" class="input" type="text" placeholder="Name" required>
  </div>
</div>

<div class="field">
  <label class="label">Title</label>
  <div class="control">
    <input [(ngModel)]="recipeTitle" class="input" type="text" placeholder="Title" required>
  </div>
</div>

<div class="field">
  <label class="label">Description</label>
  <div class="control">
    <textarea [(ngModel)]="recipeDesc" class="textarea" placeholder="Recipe Description"></textarea>
  </div>
</div>

<label class="label">Upload File:</label>
<div class="field is-grouped">
  <div class="control">
    <input type="file" name="file" id="myFile" (change)="onFileSelect($event.target.files)">
  </div>
  
  <div class="control">
    <button (click)="uploadFile()" class="button is-link is-success is-outlined is-rounded">Upload</button>
  </div>
</div>

<hr>
